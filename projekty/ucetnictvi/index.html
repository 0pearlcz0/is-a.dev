<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam půjček</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seznam půjček</h1>
        <button id="toggleFormBtn" class="plus">+</button>
        <div class="form-group" id="form" style="display: none;">
            <input type="date" id="datum">
            <input type="text" id="jmeno" placeholder="Kdo dluží">
            <input type="number" id="castka" placeholder="Částka" step="0.01" min="0">
            <input type="text" id="popis" placeholder="Popis půjčky">
            <button id="addBtn">Uložit</button>
        </div>

        <div class="sort-wrapper">
            <div id="sortContainer">
                <button id="sortToggle">Seřadit</button>
                <span id="sortArrow" class="arrow" data-order="asc">▲</span>
                <div id="sortMenu" class="sort-menu" style="display: none;">
                    <button class="sort-option" data-sort="datum">Podle datumu</button>
                    <button class="sort-option" data-sort="jmeno">Podle jména</button>
                    <button class="sort-option" data-sort="castka">Podle částky</button>
                </div>
            </div>
        </div>

        <ul id="seznam"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
