<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam půjček</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seznam půjček</h1>
        <button id="toggleFormBtn" class="plus">+</button>
        <div class="form-group" id="form" style="display: none;">
            <input type="date" id="datum">
            <input type="text" id="jmeno" placeholder="Kdo dluží">
            <input type="number" id="castka" placeholder="Částka" step="0.01" min="0">
            <input type="text" id="popis" placeholder="Popis půjčky">
            <button id="addBtn">+</button>
        </div>
        <ul id="seznam"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
