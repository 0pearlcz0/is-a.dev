<!DOCTYPE html>
<html lang="cs">
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kódový Generátor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kódový Generátor</h1>
    <div class="input-container">
        <label for="wordCs">Česky:</label>
        <input type="text" id="wordCs" placeholder="Zadejte české slovo">
        <label for="wordEn">Anglicky:</label>
        <input type="text" id="wordEn" placeholder="Zadejte anglické slovo">
        <button onclick="addWord()">Přidat</button>
        <button onclick="removeLastWord()">Odstranit poslední</button>
        <button onclick="resetWords()">Resetovat</button>
    </div>
    <h2>Vygenerovaný kód</h2>
    <pre id="generatedCode">{}</pre>
    <script src="script.js"></script>
</body>
</html>
